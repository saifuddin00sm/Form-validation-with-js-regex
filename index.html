<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-container">
        <h1>Registration form</h1>
        <form class="form" id="form">
            <div class="form-group">
                <label for="first name">First name</label>
                <input type="text" id="first-name" class="form-control" placeholder="Enter your first name">

                <small>error</small>
            </div>
            <div class="form-group">
                <label for="last-name">last-name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Enter your last name">
                <small>error</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email">

                <small>error</small>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" class="form-control" placeholder="Enter your Username">

                <small>error</small>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone-Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your Phone number">
                <small>error</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password1" class="form-control" placeholder="Enter your password">
                <small>error</small>
            </div>
            <div class="form-group ">
                <label for="confirm-password">Confirm-password</label>
                <input type="password" id="password2" class="form-control" placeholder="Confirm password">
                <small>error</small>
            </div>

            <input type="submit" value="Submit" id="submit" class="submit">
        </form>
    </div>
    <!-- main js -->
    <script src="script.js"></script>
</body>

</html>
